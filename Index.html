<!DOCTYPE html>
<html>
<head>
  <title>Naco Browser</title>
  <style>
    /* Add some styling to the browser */
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: blue;
      height: 500px;
      color: blue;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    header a {
      color: blue;
      text-decoration: none;
      font-size: 50px;
    }

    #address-bar {
      flex: 1;
      border: none;
      outline: none;
      height: 30px;
      font-size: 20px;
      margin-left: 17px;
    }
  </style>
</head>
<body>
  <!-- Create the browser's header -->
  <header>
    <a href="#">ðŸ‘ˆ</a>
    <a href="#">ðŸ‘‰</a>
    <input type="text" id="address-bar" placeholder="Enter a URL">
    <button onclick="navigate()">Go</button>
  </header>

  <!-- Create an iframe to display web pages -->
  <iframe src="https://www.google.com" id="web-view"></iframe>

  <!-- Add some JavaScript to handle navigation -->
  <script>
    function navigate() {
      // Get the URL from the address bar
      var url = document.getElementById("address-bar").value;

      // Load the URL into the iframe
      document.getElementById("web-view").src = url;
    }
  </script>
</body>
</html>
